name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install hiredis library
        run: sudo apt-get update && sudo apt-get install -y libhiredis-dev

      - name: Build
        run: make
